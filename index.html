<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Hello!</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <h1>Music To Your Ears</h1>

    <p>
      Welcome to the game! Repeat back the pattern by pressing buttons.
    </p>

    <button id="startBtn" onclick="startGame()">
      Start
    </button>
    <button id="stopBtn" class="hidden" onclick="stopGame()">
      Stop
    </button>

    <div id="gameButtonArea">
      <button
        id="button1"
        onclick="guess(1)"
        onmousedown="startTone(1)"
        onmouseup="stopTone()"
      ></button>
      <img
        src="https://cdn.glitch.com/4bf89d53-7e0a-486e-b2a5-da5e0b52ce0b%2Fspotify.png?v=1616619606832"
        alt="Spotify"
        class="hidden"
      />

      <button
        id="button2"
        onclick="guess(2)"
        onmousedown="startTone(2)"
        onmouseup="stopTone()"
      ></button>
      <img
        src="https://cdn.glitch.com/4bf89d53-7e0a-486e-b2a5-da5e0b52ce0b%2Fsnapchat.png?v=1616619590598"
        alt="Snapchat"
        class="hidden"
      />

      <button
        id="button3"
        onclick="guess(3)"
        onmousedown="startTone(3)"
        onmouseup="stopTone()"
      ></button>
      <img
        src="https://cdn.glitch.com/4bf89d53-7e0a-486e-b2a5-da5e0b52ce0b%2Fpinterest.png?v=1616621817508"
        alt="Pinterest"
        class="hidden"
      />

      <button
        id="button4"
        onclick="guess(4)"
        onmousedown="startTone(4)"
        onmouseup="stopTone()"
      ></button>
      <img
        src="https://cdn.glitch.com/4bf89d53-7e0a-486e-b2a5-da5e0b52ce0b%2Ftwitter.png?v=1616619611311"
        alt="Twitter"
        class="hidden"
      />

      <button
        id="button5"
        onclick="guess(5)"
        onmousedown="startTone(5)"
        onmouseup="stopTone()"
      ></button>
      <img
        src="https://cdn.glitch.com/4bf89d53-7e0a-486e-b2a5-da5e0b52ce0b%2Fsoundcloud.png?v=1616619596308"
        alt="SoundCloud"
        class="hidden"
      />

      <button
        id="button6"
        onclick="guess(6)"
        onmousedown="startTone(6)"
        onmouseup="stopTone()"
      ></button>
      <img
        src="https://cdn.glitch.com/4bf89d53-7e0a-486e-b2a5-da5e0b52ce0b%2Fyahoo.png?v=1616619616325"
        alt="Yahoo"
        class="hidden"
      />
    </div>
  </body>
</html>
